<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox | Radio</title>
</head>
<body>
    <h1>Checkbox | Radio</h1>

    <!-- 
    O atributo `checked` é utilizado em elementos de formulário, como caixas de seleção (`<input type="checkbox">`) e botões de rádio (`<input type="radio">`). 
    Quando presente, ele indica que a caixa de seleção ou o botão de rádio deve estar marcado (selecionado) por padrão quando a página é carregada. 
    Isso é útil para definir opções padrão em formulários, melhorando a experiência do usuário ao pré-selecionar opções comuns ou recomendadas.
    -->

    <!-- 
    O elemento `<fieldset>` é utilizado para agrupar elementos relacionados dentro de um formulário. 
    Ele ajuda a organizar visualmente e logicamente os campos do formulário, tornando-o mais fácil de entender e preencher pelo usuário. 
    Dentro de um `<fieldset>`, você pode usar o elemento `<legend>` para fornecer uma legenda ou título para o grupo de campos, descrevendo o propósito ou o contexto dos campos agrupados. 
    Isso melhora a acessibilidade e a usabilidade do formulário.
    -->

    <form action="">
        <fieldset>
            <legend>Web Development</legend>
            <input type="checkbox" name="Codar" id="checkbox1" value="1" checked>
            <label for="checkbox1">Codar</label>
            <br>
            <input type="checkbox" name="Testar" id="checkbox2" value="2">
            <label for="checkbox2">Testar</label>
            <br>
            <input type="checkbox" name="Publicar" id="checkbox3" value="3">
            <label for="checkbox3">Publicar</label>
        </fieldset>

        <fieldset>
            <legend>Design</legend>
            <input type="radio" name="Web" id="radio1" value="1" checked>
            <label for="radio1">Web</label>
            <br>
            <input type="radio" name="Character" id="radio2" value="2">
            <label for="radio2">Character</label>
            <br>
            <input type="radio" name="Animation" id="radio3" value="3">
            <label for="radio3">Animation</label>
        </fieldset>
</body>
</html>
