<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input 'number-password-submit'</title>
</head>
<body>
  <h1>input 'number-password-submit'</h1>
  
  <!-- O atributo 'required' nos campos de entrada abaixo garante que o formulário não será enviado até que esses campos sejam preenchidos -->
    <label for="idade">Idade</label>   
    <input type="number" name="idade" id="idade" placeholder="Digite sua idade" required><br><br> 
    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required><br><br>
    <input type="submit" value="Salvar">
</body>
</html>
