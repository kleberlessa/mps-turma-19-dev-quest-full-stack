<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea</title>
</head>
<body>
    <h1>textarea</h1>

    <form action="">
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="30" rows="10">Hello, World!</textarea>
    </form>

    <!-- 
    O elemento `<textarea>` é utilizado para criar uma área de texto multi-linha em formulários HTML. 
    Este elemento é útil para permitir que o usuário insira texto longo, como comentários, mensagens, etc. 
    O texto dentro de um elemento `<textarea>` é exibido em uma área de texto multi-linha, onde o usuário pode inserir, editar e excluir texto. 
    O texto dentro de um elemento `<textarea>` é delimitado pelas tags de abertura e fechamento `<textarea>`. 
    O texto inicial dentro de um elemento `<textarea>` é o texto padrão que é exibido na área de texto quando a página é carregada. 
    O texto padrão pode ser substituído pelo usuário, mas o texto padrão é útil para fornecer instruções ou exemplos para o usuário. 
    O atributo `cols` é utilizado para definir o número de colunas (largura) da área de texto. 
    O atributo `rows` é utilizado para definir o número de linhas (altura) da área de texto. 
    O texto dentro de um elemento `<textarea>` é tratado como texto plano, o que significa que o texto é exibido exatamente como é inserido, incluindo espaços, quebras de linha, etc. 
    O texto dentro de um elemento `<textarea>` pode ser formatado com CSS, mas o texto não é interpretado como HTML. 
    -->
</body>
</html>
